<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>8.2</title>

    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

</head>

<body>
    <div style="width:900px;margin: 0 auto; margin-top: 120px;">
        <table class="table table-bordered table-hover" style="width: 100%;height: 100%;">
            <thead>
                <tr>
                    <th>a</th>
                    <th>b</th>
                    <th>c</th>
                    <th>d</th>
                    <th>e</th>
                </tr>
                <input type="text" class="btn btn-success" id="add" value="Add" style="margin-right: 20px;">
                <input type="text" class="btn btn-danger" id="remove" value="Delete">
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <script src="jquery/jquery-3.5.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
        $("#add").click(function() {
            $('tbody').append('<tr> <td>a</td> <td>a</td>a<td>a</td><td>a</td><td>a</td></tr>');

        });
        $("#remove").click(function() {
            $('tbody tr:last').remove();
        });
    </script>

</body>

</html>
